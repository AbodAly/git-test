<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">Aug 14, 2016</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Log In</div>
            </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe </div>
            <div class="logo"><img src="./images/awesome-logo.svg" alt="logo picture"></div>
            <div class="social"><img src="./images/social-icons.svg" alt="social icon"></div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item"><img src="./images/one.svg" alt="number 1 picture"></div>
            <div class="photo-grid-item"><img src="./images/two.svg" alt="number 2 picture"></div>
            <div class="photo-grid-item"><img src="./images/three.svg" alt="number 3 picture"></div>
            <div class="photo-grid-item"><img src="./images/four.svg" alt="number 4 picture"></div>
            <div class="photo-grid-item last-item"><img src="./images/five.svg" alt="number 5 picture"></div>


        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>

</body>

</html>
